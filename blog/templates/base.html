{% load static %}
<html lang="en" dir="ltr">

<head>
    <title>minimo-blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- header -->
    <div class="container">
        <div class="row" id="header">
            <div class="col-5"> <a href="{% url 'main_page' %}">
                    <img src="{% static 'images/logo.png' %}" alt="">
                </a> </div>
            <div class="col-6">
                <ul class="navbar">
                    <li class="nav-item"> <a href="/solo-page/"><img src="{% static 'images/nav-bar/lifestyle.png' %}" alt="lifestyle"></a> </li>
                    <li class="nav-item"> <a href="#"><img src="{% static 'images/nav-bar/photodiary.png' %}" alt="photodiary"></a> </li>
                    <li class="nav-item"> <a href="#"><img src="{% static 'images/nav-bar/music.png' %}" alt="music"></a> </li>
                    <li class="nav-item"> <a href="#"><img src="{% static 'images/nav-bar/travel.png' %}" alt="travel"></a> </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end header -->
    <!-- blog-content -->{% block content %} {% endblock %}
    <!-- end blog-content -->
    <!-- footer -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <!-- navbar -->
                <div class="col-10"> <span>
                        <a class="bottom_nav" href="#">Terms and conditions</a>
                        <a class="bottom_nav" href="#">Privacy</a>
                    </span> </div>
                <!-- social links -->
                <div class="col-2">
                    <p style="display: inline-block; padding-right: 20px">Follow</p> <a class="social_icons" href="https://facebook.com"><img src="{% static 'images/social/facebook.png' %}" alt=""></a> <a class="social_icons" href="https://instagram.com"><img src="{% static 'images/social/instagram.png' %}" alt=""></a> <a class="social_icons" href="https://twitter.com"><img src="{% static 'images/social/twitter.png' %}" alt=""></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- end footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
